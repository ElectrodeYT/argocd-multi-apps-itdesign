apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: applications
  labels:
    argocd.argoproj.io/instance: applicationsets
spec:
  generators:
  - list:
      elements:
      - name: nginx
#  - git:
#      repoURL: https://github.com/ElectrodeYT/argocd-multi-apps-itdesign.git
#      revision: master
#      directories:
#      - path: applications/*
  template:
    metadata:
      finalizers:
      - resources-finalizer.argocd.argoproj.io
      name: '{{name}}'
    spec:
      project: default
      source:
        repoURL: https://github.com/ElectrodeYT/argocd-multi-apps-itdesign.git
        targetRevision: master
        path: 'applications/{{name}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: 'argocd-{{name}}'
      syncPolicy:
        syncOptions:
        - CreateNamespace=true
        automated:
          prune: true
          selfHeal: true
          allowEmpty: true

